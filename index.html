<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="bg">
      <div class="middle">
        <h4>  WE'RE LAUNCHING SOON  </h4>
        <div class="grid-container">
          <div class="grid-item" id="days"></div>
          <div class="grid-item" id="hours"></div>
          <div class="grid-item" id="minutes"></div>
          <div class="grid-item" id="seconds"></div>
          <div class="item-title">DAYS</div>
          <div class="item-title">HOURS</div>
          <div class="item-title">MINUTES</div>
          <div class="item-title">SECONDS</div>
        </div>
        <div class="social">
          <a href="" class="icon"><img src="./images/icon-facebook.svg" alt=""></a>
          <a href="" class="icon"><img src="./images/icon-pinterest.svg" alt=""></a>
          <a href="" class="icon"><img src="./images/icon-instagram.svg" alt=""></a>
        </div>
      </div>     
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dhanashri Khule</a>.
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
